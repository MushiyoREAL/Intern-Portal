<!--LOGIN CONTAINER-->
<div class="login-container">
    <form class="login-form p-4 rounded shadow-sm" id="registerForm">
        <hr style="margin: auto;align-items: center;width: 100%;color: white;padding-top: 20px;">
        <h4 class="text-center mb-4" id="signupwho">Sign up as <font style="color: #68a9ff;">SCHOOL</font></h3>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="text" name="name" class="form-control" id="name" placeholder="University Name" required>
        </div>
        <div class="mb-3">
            <input type="text" name="address" class="form-control" id="address" placeholder="Address" required>
        </div>
        <button type="submit" class="btn btn-custom w-100 text-white">Confirm</button>
    </form>
</div>
