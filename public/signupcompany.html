<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Intern Portal Signup | Company</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand mb-0 h1">NEXUS</a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item active dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #68a9ff;">Company</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a href="signupintern.html" class="dropdown-item">Intern</a></li>
                    <li><a href="signupcompany.html" class="dropdown-item">Company</a></li>
                    <li><a href="signupschool.html" class="dropdown-item">School</a></li>
                </ul>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item active">
                <a href="login.html" class="btn btn-custom1 text-white">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="intern-portal-container">
    <p class="intern-portal">Intern Portal <br> | <font style="color: #68a9ff;"> Nexus</font></p>
</div>
<div class="tagline">Bridging the Gap Between Talent and Opportunity</div>

<!-- LOGIN CONTAINER -->
<div class="login-container">
    <form class="login-form p-4 rounded shadow-sm" id="companyRegisterForm">
        <hr style="margin: auto;align-items: center;width: 100%;color: white;padding-top: 20px;">
        <h4 class="text-center mb-4" id="signupwho">Sign up as <font style="color: #68a9ff;">COMPANY</font></h4>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="name" id="name" placeholder="Company Name" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="contact" id="contact" placeholder="Business Number" required>
        </div>
        <button type="submit" class="btn btn-custom w-100 text-white">Confirm</button>
    </form>
</div>

<script src="script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
