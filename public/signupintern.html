        <div class="collapse navbar-collapse" id="navbarNav">

<div class="intern-portal-container">
    <p class="intern-portal">Intern Portal <br> | <font style="color: #68a9ff;"> Nexus</p></font>

<div class="tagline">Bridging the Gap Between Talent and Opportunity</div>


<!--LOGIN CONTAINER-->
<div class="login-container">
    <form class="login-form p-4 rounded shadow-sm" id="internRegisterForm" >
        <hr style="margin: auto;align-items: center;width: 100%;color: white;padding-top: 20px;">
        <h4 class="text-center mb-4" id="signupwho">Sign up as <font style="color: #68a9ff;">INTERN</font></h3>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input type="text" name="address" class="form-control" id="address" placeholder="Address" required>
        </div>
        <div class="mb-3">
            <input type="text" name="school_id" class="form-control" id="school_id" placeholder="School ID" required>
        </div>
        <button type="submit" class="btn btn-custom text-white" type="submit">Confirm</button>
    </form>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
